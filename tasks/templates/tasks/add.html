{% extends "tasks/layout.html" %}

{% block body %}

  <h1>Add a new task</h1>

  <form method="post" class="card" style="width: 70vh;">
		{% csrf_token %}
		<div class="new-task-title">Task title:</div>
		{{ form.task }}
		<div class="new-task-desc">Task Description:</div>
		{{ form.description }} 
		<button type="submit">Submit</button>
	</form>

{% endblock body %}
